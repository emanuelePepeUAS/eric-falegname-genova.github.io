<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " it" }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS (Hardcoded path to avoid Liquid errors) -->
    <link rel="stylesheet" href="/eric-falegname-genova.github.io/assets/css/modern.css">

</head>

<body>

    {% include modern-header.html %}

    {{ content }}

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Artigianato Italiano.</p>
        </div>
    </footer>

</body>

</html>
